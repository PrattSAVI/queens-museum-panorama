<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add your story to the map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/panorama.css">
  <link rel="stylesheet" type="text/css" href="css/your-story.css">
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>

    #map {
      position: relative;
      top: 0;
      height: 600px;
      width: 100%;
    }
  </style>

<body class="section-4-explore">
  <div class="content">

    <div class="content-block">
      <your-story-nav></your-story-nav>

          <h2>Add your New York City memory to the map</h2>
          <div id="geocoder" class="geocoder"></div>
          <p>See other stories; click on the markers</p>
        </div>
      </div>
    </div>
  </div><!-- content-->

  <script type="module" src="./components/panorama-components.js"></script>
