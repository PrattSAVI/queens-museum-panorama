<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queens Museum Panorama - City Landmarks Tour</title>
  <script
    src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
    crossorigin="anonymous">
  </script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/panorama.css">
  <link rel="stylesheet" type="text/css" href="css/explore.css">
  <link rel="stylesheet" type="text/css" href="css/city-landmarks-tour.css">
</head>
<body class="section-4">
  <div class="full-page">
    <div class="content full-page-height">
      <div class="content-block full-page-height">
        <div class="header">
          <h1>City Landmarks Tour</h1>
          <panorama-nav
            back-url="tour-flushing-meadows-corona-park.html"
            forward-url="zoom-to-the-panorama.html"
            explore-button
          >
          </panorama-nav>
        </div><!-- header -->
        <div id="cesium-container" class="full-page-below-header">
          <div id="side-panel">
            <div id="side-panel-background">
            </div>
            <ul id="side-panel-locations" class="dashed">
            </ul>
            <div id="toggle-side-panel">
              <a onclick="onToggleSidePanel()" href="#" id="toggle-side-panel-label">Close</a>
            </div>
          </div><!-- side-panel -->
          <div id="fly-out">
            <div id="fly-out-controls">
              <div id="fly-out-control-previous" class="fly-out-control">
                <svg id="back-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="white" stroke-width="1">
                  <rect x="0.5" y="0.5" width="23" height="23" rx="5.5" fill="none"/>
                  <path id="back-path" data-name="back" d="M353.774,26.165,345,34.212l8.97,7.775" transform="translate(-339.076 -22.076)" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
                </svg>  
              </div>
              <div id="fly-out-control-next" class="fly-out-control enabled">
                <svg id="forward-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="white" stroke-width="1">
                  <rect x="0.5" y="0.5" width="23" height="23" rx="5.5" fill="none"/>
                  <path id="forward-path" data-name="forward" d="M345.2,26.165l8.77,8.048L345,41.987" transform="translate(-335.902 -22.076)" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
                </svg>
              </div>
              <div id="fly-out-control-close" class="fly-out-control justify-right enabled">Close</div>
            </div>
            <h2 id="fly-out-title">Flyout!</h2>
            <div id="fly-out-image-container">
              <img id="fly-out-image" width="400px" />
            </div>
            <div id="fly-out-image-caption"></div>
          </div>
        </div><!-- cesium-container -->
        <div id="loading-overlay">
          <h1>Loading...</h1>
        </div>
      </div><!-- content-block -->
    </div><!-- content -->
  </div><!-- full-page-height-container -->
  <script type="module" src="./components/panorama-components.js"></script>
  <script src="./js/city-landmarks-tour.js"></script>
</body>
</html>
