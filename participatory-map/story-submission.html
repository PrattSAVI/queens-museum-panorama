<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      Based on https://github.com/levinunnink/html-form-to-google-sheet
      Gets sent to this Google Sheet: https://docs.google.com/spreadsheets/d/1eNWK2t42Tx1wYpww8lXTB62WekjB5G_wTv8xAGp8e98/edit?usp=sharing
    -->
    <!-- We use material and bootstrap to style the form, but we probably want to redesign this for the map and Queens Museum's style -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <!-- 
        The action for the form is the "web app URL" which you get when you "deploy" the app in Google Sheets/Apps Script
        The web app basically takes the "name" of the form elements, and if it can match it to a column header in the google sheet, it will input it there, after the last row.
        For example, the contents ot the following element will be put in the "Sender's Name" column
        <input class="mdc-text-field__input" type="text" aria-labelledby="senders-name" name="Sender's Name" required>
      -->
      <form 
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbwZ4tkU-9je_waA46r59Q2IkiiZ4WDr_ojnfqLQkegqd1tkdZUldP8lBI2MmL2xHVT1/exec"
      >
        <div class="mb-3">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="senders-name">Sender's Name</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="senders-name" name="Sender's Name" required>
            <span class="mdc-line-ripple"></span>
          </label>
        </div>
        <div class="mb-3">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="location">Location</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="location" name="Location" required>
            <span class="mdc-line-ripple"></span>
          </label>
        </div>
        <div class="mb-3">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="latitude">Latitude</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="latitude" name="Latitude" required>
            <span class="mdc-line-ripple"></span>
          </label>
        </div>
        <div class="mb-3">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="longitude">Longitude</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="longitude" name="Longitude" required>
            <span class="mdc-line-ripple"></span>
          </label>
        </div>
        <div class="mb-3">
          <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--filled">
            <div class="mdc-text-field-character-counter">0 / 140</div>
            <textarea id="story" class="mdc-text-field__input" rows="8" cols="40" maxlength="140" name="Story" required></textarea>
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="story" class="mdc-floating-label">Story</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button class="mdc-button mdc-button--raised" type="submit">
            <span class="mdc-button__label">Send</span>
          </button>
        </div>
      </form>
    </div>

    <script>
      // Initialise Material components
      const textFields = document.querySelectorAll('.mdc-text-field');
      textFields.forEach(textField => new mdc.textField.MDCTextField(textField));
      const buttonRipple = new mdc.ripple.MDCRipple(document.querySelector('.mdc-button'));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
